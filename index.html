<!DOCTYPE html>

    <!-- Address Page -->

        <!-- yunji edit below-->
        <header>
            <h1>Food Ordering System</h1>

        <br>
        <instruction>
            <p>Please Enter your address below:</p>
        </instruction>

        <form class="example" action="/action_page.php" style="margin:auto;max-width:500px">
            <input type="text" placeholder="Enter your address here" name="enterAddressBar">

            </div>
            <div class="prefCard">

            </div>
            <div class="prefCard">

            </div>
            <div class="prefCard">
                <button type="button">
                    <label for="chineseCB">Chinese</label>
                    <input type="checkbox" id="chineseCB" name="chinese" disabled>
                </button>
            </div>
            <div class="prefCard">
                <button type="button">
                    <label for="thaiCB">Thai</label>
                    <input type="checkbox" id="thaiCB" name="thai" disabled>

            </div>
            <div class="prefCard">

            </div>
            <div class="prefCard">
                <button type="button">

                </button>
            </div>
            <div class="prefCard">
                <button type="button">
                    <label for="koreanCB">Korean</label>
                    <input type="checkbox" id="koreanCB" name="korean" disabled>

            </div>
            <div class="prefCard">
                <button type="button">
                    <label for="indianCB">Indian</label>
                    <input type="checkbox" id="indianCB" name="indian" disabled>
                </button>
            </div>
            <div class="prefCard">
                <button type="button">
                    <label for="vietnameseCB">Vietnamese</label>
                    <input type="checkbox" id="vietnameseCB" name="vietnamese" disabled>
                </button>
            </div>
        </div>

        <div id="prefChips">

                <a onclick="" id="McDonaldsLink">
