<body>
  <div id="mainHeader">
    <button id="backBtn" type="button" onclick="prevPage()">Back</button>
    <button id=cartButton style="float: right;" type="button" onclick="cartClick()">
      <img src="./Images/cart.png" height="40px" width="40px">

  <!-- Address Page -->

    <!-- yunji edit below-->
    <header>
      <h1>Food Ordering System</h1>

    <br>
    <instruction>

  <!-- Cuisine Categories Page -->

        <input type="text" id="prefSearch" onkeyup="refinePreferences()" placeholder="Search Cuisines">

      <button type="button" id="viewAllRestBtn" onclick="selectAllRest()">View All</button>

    </div>
    <div id=prefContainer>
      <div id="prefDiv" class="prefContent">

        <div class="prefCard">

            <input type="checkbox" id="mexicanCB" name="mexican">

        </div>
        <div class="prefCard">
          <button type="button" id="pizzaBtn" onclick="prefSelect('pizzaCB')">
            <label for="pizzaCB">Pizza</label>
            <input type="checkbox" id="pizzaCB" name="pizza">
          </button>
        </div>
        <div class="prefCard">
          <button type="button" id="fastfoodBtn" onclick="prefSelect('fastfoodCB')">
            <label for="fastfoodCB">Fast Food</label>
            <input type="checkbox" id="fastfoodCB" name="fastfood">
          </button>
        </div>
        <div class="prefCard">
          <button type="button" id="chickenBtn" onclick="prefSelect('chickenCB')">
            <label for="chickenCB">Chicken</label>
            <input type="checkbox" id="chickenCB" name="chicken">

        </div>
        <div class="prefCard">
          <button type="button">

        </div>
        <div class="prefCard">
          <button type="button">
            <label for="chineseCB">Chinese</label>
            <input type="checkbox" id="chineseCB" name="chinese" disabled>
          </button>
        </div>
        <div class="prefCard">
          <button type="button">
            <label for="thaiCB">Thai</label>
            <input type="checkbox" id="thaiCB" name="thai" disabled>
          </button>
        </div>
        <div class="prefCard">
          <button type="button">
            <label for="greekCB">Greek</label>
            <input type="checkbox" id="greekCB" name="greek" disabled>
          </button>
        </div>
        <div class="prefCard">
          <button type="button">
            <label for="bbqCB">Barbecue</label>
            <input type="checkbox" id="bbqCB" name="bbq" disabled>
          </button>
        </div>
        <div class="prefCard">
          <button type="button">
            <label for="koreanCB">Korean</label>
            <input type="checkbox" id="koreanCB" name="korean" disabled>
          </button>
        </div>
        <div class="prefCard">
          <button type="button">
            <label for="indianCB">Indian</label>
            <input type="checkbox" id="indianCB" name="indian" disabled>
          </button>
        </div>
        <div class="prefCard">
          <button type="button">
            <label for="vietnameseCB">Vietnamese</label>
            <input type="checkbox" id="vietnameseCB" name="vietnamese" disabled>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Restaurant Page -->
  <div id="restaurantsPage">
    <!-- <h1>List of Restaurants</h1> -->
    <div id="restaurantsHeader">
      <div id="prefChipsDiv">
        <!-- This div holds the dynamic preference chips -->
      </div>
    </div>

    <div id="restaurantsOptions">
      <div id="restaurantsDiv" class="vertical-menu">
        <div id="fastfood" class="fast-food-resturants">
          <button onclick="menuPageClick('mcdonalds')" id="McDonaldsLink">

          <button onclick="menuPageClick('burgerking')" id="BurgerKingLink">
            <img src="./Images/BurgerKing_Logo.png" width=70px height=70px style="margin-right:25px">

          </button>
          <button onclick="menuPageClick('aandw')" id="AandWLink">
            <img src="./Images/A&W_Logo.png" width=70px height=70px style="margin-right:25px">

        </div>
        <div id="chicken">
          <button onclick="menuPageClick('kfc')" id="KFCLink">
            <img src="./Images/KFC_Logo.png" width="70px" height="70px" style="margin-right: 25px;">
            <p style="text-align: left; font-size: medium;"> <strong> KFC </strong> <br> DeliveryFee: $5.00 <br> DeliveryTime: 15-20 mins <br> Distance: 2 kms</p>
          </button>
          <button onclick="menuPageClick('popeyes')" id="PopeyesLink">
            <img src="./Images/Popeyes_Logo.png" width="70px" height="70px" style="margin-right: 25px;">
            <p style="text-align: left; font-size: medium;"> <strong> Popeyes </strong> <br> DeliveryFee: $5.00 <br> DeliveryTime: 15-20 mins <br> Distance: 2 kms</p>
          </button>
          <button onclick="menuPageClick('marybrowns')" id="MaryBrownsLink">
            <img src="./Images/MaryBrowns_Logo.png" width="70px" height="70px" style="margin-right: 25px;">
            <p style="text-align: left; font-size: medium;"> <strong> Mary Browns </strong> <br> DeliveryFee: $5.00 <br> DeliveryTime: 15-20 mins <br> Distance: 2 kms</p>
          </button>
        </div>
        <div id="pizza">
          <button onclick="menuPageClick('littlecaesars')" id="LittleCaesarsLink">
            <img src="./Images/LittleCaesars_Logo.png" width="70px" height="70px" style="margin-right: 25px;">
            <p style="text-align: left; font-size: medium;"> <strong> Burger King </strong> <br> DeliveryFee: $5.00 <br> DeliveryTime: 15-20 mins <br> Distance: 2 kms</p>
          </button>
          <button onclick="menuPageClick('dominos')" id="DominosLink">
            <img src="./Images/Dominos_Logo.png" width="70px" height="70px" style="margin-right: 25px;">
            <p style="text-align: left; font-size: medium;"> <strong> Little Caesars </strong> <br> DeliveryFee: $5.00 <br> DeliveryTime: 15-20 <br> Distance: 2 kms</p>
          </button>
        </div>
        <div id="mexican">
          <button onclick="menuPageClick('tacodelmar')" id="TacoDelMarLink">

          </button>
          <button onclick="menuPageClick('qdoba')" id="QdobaLink">
            <img src="./Images/Qdoba_Logo.png" width="70px" height="70px" style="margin-right: 25px;">
            <p style="text-align: left; font-size: medium;"> <strong> Qdoba </strong> <br> DeliveryFee: $5.50 <br> DeliveryTime: 20-25 mins <br> Distance: 2 kms</p>
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Menu Page -->
  <div id="menuPage">
    <div id="RestaurantInfo">
      <!-- This div holds all of the info about the restaurant -->
    </div>
    <div id="MenuButtonsContainer">
      <div id="MenuButtons">
        <button type="button" onclick="refineDishDisplay('all')">
          All
        </button>
        <button type="button" onclick="refineDishDisplay('meals')">
          Meals
        </button>
        <button type="button" onclick="refineDishDisplay('mains')">
          Mains
        </button>
        <button type="button" onclick="refineDishDisplay('sides')">
          Sides
        </button>
        <button type="button" onclick="refineDishDisplay('beverages')">
          Beverages
        </button>
        <button type="button" onclick="refineDishDisplay('desserts')">
          Desserts
        </button>
        <button type="button" onclick="refineDishDisplay('specials')">
          Specials
        </button>
      </div>
    </div>
    <div id="MenuItemsContainer">
      <div id="MenuItems">
        <div class=item>
          <div class="itemImg">
            <img src="./Images/FoodItemPlaceholder.png" width="70px" height="70px" style="margin-right: 25px;">
          </div>
          <div class=itemText>
            <p class="foodName">Big Mac</p>
            <p class="foodPrice">$0.00</p>
          </div>
          <div class="itemAdd">
            <button type="button" onclick="">Add to Cart +</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="cartPage">

    <div id="cartHeader">
      <div id="titleContainer">
        <p >Cart</p>
      </div>
    </div>
    <div id="itemListContainer">
      <div id="itemList" >
        <!-- Cart Items go here -->
      </div>
    </div>

    <div id="CheckoutContainer">

      <div id="PaymentMethodContainer">

        <div id="PaymentMethod">
          <h1 style="text-align: center;">Payment Method</h1>
          <form action="/action_page.php">
            <p style="text-align: center;">Please select one below:</p>
            <input type="radio" id="payOnDelivery" name="PaymentMethod" value="Pay On Delivery">
            <label for="payOnDelivery" class="payOptionText"> Pay On Delivery</label>
            <br><br>
            <input type="radio" id="creditCard" name="PaymentMethod" value="Credit Card">
            <label for="creditCard" class="payOptionText">Credit Card</label>
            <br><br>
            <input type="radio" id="googlePay" name="PaymentMethod" value="Google Pay">
            <label for="googlePay" class="payOptionText">Google Pay</label>
            <br><br>
            <input type="radio" id="other" name="PaymentMethod" value="other">
            <label for="other" class="payOptionText">Other</label>
          </form>
        </div>
      </div>

      <div id="PaymentSummaryContainer">
        <h2 style="text-align: center;">Total</h2>
        <div id="tolalCost">
          <div class="costInfo">
            <p>Food&nbsp:&nbsp</p>
            <p>GST&nbsp:&nbsp</p>
            <p>PST&nbsp:&nbsp</p>
            <p>Delivery:&nbsp</p>
            <p>Total payment:&nbsp</p>
          </div>
          <div id="costAmount" class="costAmount">
            <!--  -->
          </div>
        </div>
        <button type="button" id="checkOut">Place Your Order</button>
      </div>
    </div>
  </div>
